<script>
function render(type) {
    const count = Iqons.assetCounts[type];
    const $el = document.getElementById(type);
    for (var i = 0; i < count; i++) {
        const name = getName(type, i);
        const $iqon = renderIqon(renderFns[type](i), name);
        $el.appendChild($iqon)
    }
}

function getName(type, index) {
    return Object.keys(catalog[type])[index].replace(/-/, ' ');
}

const renderFns = {
    face: index => Iqons._svgTemplate(0, 3, index, -1, -1, -1, 7),
    top: index => Iqons._svgTemplate(0, 3, 15, index, -1, -1, 7),
    side: index => Iqons._svgTemplate(0, 3, 15, -1, index, -1, 7),
    bottom: index => Iqons._svgTemplate(0, 3, 15, -1, -1, index, 7),
}

function renderIqon(svg, name) {
    const $iqon = document.createElement('div');
    $iqon.innerHTML = svg + `<span>${name}</span>`;
    $iqon.className = 'iqon'
    return $iqon;
}

render('face')
render('top')
render('side')
render('bottom')
